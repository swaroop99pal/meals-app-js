<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  

  <!-- Font Awesome icons -->
  <script src="https://kit.fontawesome.com/4dda3f4e07.js" crossorigin="anonymous"></script>


  <!-- External CSS -->
  <link rel="stylesheet" href="./css/styles.css" />


  <title>Meals App</title>
</head>

<body>
  <!-- Header Section -->
  <header class="header-container">
    <!-- Navbar Section -->
    <div class="nav-container">
      <img id="meal-logo" src="./assets/pngtree-cooking-logo-png-image_6089722.png" alt="meal-logo" />
      <h1 id="heading">Meals finder</h1>


      <!-- Navbar Links -->
      <div class="nav-links">
        <p>
          <a href="./">Home</a>
        </p>
        <p>
          <a href="./favourites.html">Favourite Meals</a>
        </p>
      </div>
    </div>
  </header>

  <main>
    <!-- Search Container for Searching Meals -->
    <div class="container">
      <input class="search-input" type="text" placeholder="Search Meal">

      <div class="search-icon">
        <i class="fa-solid fa-magnifying-glass"></i>


      </div>
    </div>
    <a href="/">

    </a>
    <!-- Displays the Meals -->
    <div class="meals-container">
      <h2>Lets search something</h2>
      <div class="meal">

      </div>
    </div>
    <!-- Displays the Details of the Meals -->
    <div class="pop-up-container">
      <div class="pop-up">
        <i class="fa-solid fa-x"></i>
        <div class="pop-up-inner"></div>
      </div>
    </div>
  </main>


  <script src="./js/index.js"></script>
</body>

</html>
